<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Ejercicio 02 - Formularios en HTML"</title>
</head>
<!--
    Crea un nuevo documento HTML que cumpla los siguientes parámetros:

El título debe ser "Ejercicio 02 - Formularios en HTML"

El body debe contener un formulario que cumpla las siguientes características

El atributo action será "/"

Debe contener los siguientes campos:

Un campo de texto llamado "nombre"

Un campo numérico llamado "edad"

Un campo de área de texto llamado "frase-favorita"

Un botón de envío

Un botón de reset
-->
<body>
    <form action="/" method="get">
        <div>
<label for="nombre">NOMBRE</label>
<input type="text" name="nombre" id="nombre" required>
</div>
<br>
<div>
    <label for="edad">EDAD</label>
<input type="number" name="edad" id="edad" required min="0" max="100">

</div>
<br>
<div>
    <label for="frase">FRASE FAVORITA</label>
    
    <textarea name="frase-favorita" id="frase" cols="30" rows="10"></textarea>
</div>
<br>
<div>
    <button type="submit">ENVIAR</button>
</div>
<br>
<div>
    <button type="reset">RESET</button>
</div>



    </form>
</body>
</html>
